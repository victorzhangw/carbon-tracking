<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 定義漸層色彩 -->
    <linearGradient id="frontendGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4cc9f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backendGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ed573;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7bed9f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa502;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb142;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b7a;stop-opacity:1" />
    </linearGradient>
    
    <!-- 陰影效果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1400" height="1000" fill="#f8f9fa"/>
  
  <!-- 標題 -->
  <text x="700" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    AI 客服語音克隆系統 - 完整架構圖
  </text>
  
  <!-- 用戶層 -->
  <rect x="50" y="80" width="1300" height="80" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" filter="url(#shadow)"/>
  <text x="700" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    用戶層 (User Layer)
  </text>
  <text x="200" y="135" font-family="Arial, sans-serif" font-size="14" fill="#34495e">👤 客服專員</text>
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="14" fill="#34495e">🎤 語音錄製</text>
  <text x="600" y="135" font-family="Arial, sans-serif" font-size="14" fill="#34495e">💬 即時對話</text>
  <text x="800" y="135" font-family="Arial, sans-serif" font-size="14" fill="#34495e">📊 情緒監控</text>
  <text x="1000" y="135" font-family="Arial, sans-serif" font-size="14" fill="#34495e">🔧 系統管理</text>
  
  <!-- 前端層 -->
  <rect x="50" y="200" width="650" height="280" rx="15" fill="url(#frontendGradient)" stroke="#4361ee" stroke-width="3" filter="url(#shadow)"/>
  <text x="375" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    前端層 (Frontend - Vue.js 2.6.14)
  </text>
  
  <!-- Vue 組件 -->
  <rect x="80" y="250" width="280" height="200" rx="10" fill="rgba(255,255,255,0.9)" stroke="#4361ee" stroke-width="2"/>
  <text x="220" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Vue 組件層
  </text>
  <text x="90" y="300" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• VoiceInteractionContainer</text>
  <text x="90" y="320" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• MainLayout</text>
  <text x="90" y="340" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• 情緒標籤系統</text>
  <text x="90" y="360" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• 音頻可視化</text>
  <text x="90" y="380" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• 響應式佈局</text>
  <text x="90" y="400" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• 狀態管理</text>
  <text x="90" y="420" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• 除錯面板</text>
  
  <!-- 瀏覽器 API -->
  <rect x="390" y="250" width="280" height="200" rx="10" fill="rgba(255,255,255,0.9)" stroke="#4361ee" stroke-width="2"/>
  <text x="530" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    瀏覽器 API 層
  </text>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• MediaRecorder API</text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Web Audio API</text>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• getUserMedia API</text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Axios HTTP Client</text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• WebSocket (未來)</text>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• PWA APIs</text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• iView UI 組件</text>
  
  <!-- 後端層 -->
  <rect x="700" y="200" width="650" height="280" rx="15" fill="url(#backendGradient)" stroke="#2ed573" stroke-width="3" filter="url(#shadow)"/>
  <text x="1025" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    後端層 (Backend - Flask 3.1.0)
  </text>
  
  <!-- API 路由層 -->
  <rect x="730" y="250" width="280" height="200" rx="10" fill="rgba(255,255,255,0.9)" stroke="#2ed573" stroke-width="2"/>
  <text x="870" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    API 路由層
  </text>
  <text x="740" y="300" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• /api/audio/* (音頻管理)</text>
  <text x="740" y="320" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• /api/emotion/* (情緒分析)</text>
  <text x="740" y="340" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• /api/staff/* (客服管理)</text>
  <text x="740" y="360" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• /voice_clone/* (語音克隆)</text>
  <text x="740" y="380" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• /auth/* (身份驗證)</text>
  <text x="740" y="400" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• /process_audio (語音識別)</text>
  <text x="740" y="420" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• RESTful API 設計</text>
  
  <!-- 服務層 -->
  <rect x="1040" y="250" width="280" height="200" rx="10" fill="rgba(255,255,255,0.9)" stroke="#2ed573" stroke-width="2"/>
  <text x="1180" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    服務層
  </text>
  <text x="1050" y="300" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• emotion_recognition.py</text>
  <text x="1050" y="320" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• emotion_recognition_advanced.py</text>
  <text x="1050" y="340" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• voice_synthesis_service.py</text>
  <text x="1050" y="360" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• speech_recognition.py</text>
  <text x="1050" y="380" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• JWT 身份驗證</text>
  <text x="1050" y="400" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• 檔案管理服務</text>
  <text x="1050" y="420" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• 異步任務處理</text>
  
  <!-- AI 模型層 -->
  <rect x="50" y="520" width="1300" height="200" rx="15" fill="url(#aiGradient)" stroke="#ffa502" stroke-width="3" filter="url(#shadow)"/>
  <text x="700" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    AI 模型層 (Artificial Intelligence Models)
  </text>
  
  <!-- 情緒識別模型 -->
  <rect x="80" y="570" width="250" height="120" rx="10" fill="rgba(255,255,255,0.9)" stroke="#ffa502" stroke-width="2"/>
  <text x="205" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    情緒識別模型
  </text>
  <text x="90" y="615" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">基礎版本:</text>
  <text x="90" y="630" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• librosa 特徵提取</text>
  <text x="90" y="645" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 規則分類器</text>
  <text x="90" y="660" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">進階版本:</text>
  <text x="90" y="675" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Wav2Vec2 模型</text>
  
  <!-- GPT-SoVITS 語音合成 -->
  <rect x="360" y="570" width="350" height="120" rx="10" fill="rgba(255,255,255,0.9)" stroke="#ffa502" stroke-width="2"/>
  <text x="535" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    GPT-SoVITS 語音合成
  </text>
  <text x="370" y="615" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• GPT 語義理解 (Transformer)</text>
  <text x="370" y="630" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• SoVITS 聲學合成 (改進版 VITS)</text>
  <text x="370" y="645" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 零樣本語音克隆</text>
  <text x="370" y="660" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 個人化模型微調</text>
  <text x="370" y="675" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 情感和語調控制</text>
  
  <!-- 語音識別 -->
  <rect x="740" y="570" width="200" height="120" rx="10" fill="rgba(255,255,255,0.9)" stroke="#ffa502" stroke-width="2"/>
  <text x="840" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    語音識別
  </text>
  <text x="750" y="615" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• SpeechRecognition</text>
  <text x="750" y="630" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Whisper ASR</text>
  <text x="750" y="645" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• FunASR</text>
  <text x="750" y="660" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 多語言支援</text>
  <text x="750" y="675" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 即時轉錄</text>
  
  <!-- 外部 AI 服務 -->
  <rect x="970" y="570" width="200" height="120" rx="10" fill="rgba(255,255,255,0.9)" stroke="#ffa502" stroke-width="2"/>
  <text x="1070" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    外部 AI 服務
  </text>
  <text x="980" y="615" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• OpenAI GPT API</text>
  <text x="980" y="630" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 智能對話生成</text>
  <text x="980" y="645" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 情境理解</text>
  <text x="980" y="660" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 多輪對話</text>
  <text x="980" y="675" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 個性化回應</text>
  
  <!-- 數據層 -->
  <rect x="50" y="760" width="1300" height="180" rx="15" fill="url(#dataGradient)" stroke="#ff4757" stroke-width="3" filter="url(#shadow)"/>
  <text x="700" y="790" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    數據層 (Data Layer)
  </text>
  
  <!-- SQLite 資料庫 -->
  <rect x="80" y="810" width="280" height="100" rx="10" fill="rgba(255,255,255,0.9)" stroke="#ff4757" stroke-width="2"/>
  <text x="220" y="835" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    SQLite 資料庫
  </text>
  <text x="90" y="855" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• users (用戶表)</text>
  <text x="90" y="870" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• staff (客服專員表)</text>
  <text x="90" y="885" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• audio (音頻記錄表)</text>
  <text x="90" y="900" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• emotion_analysis (情緒分析表)</text>
  
  <!-- 檔案儲存 -->
  <rect x="390" y="810" width="280" height="100" rx="10" fill="rgba(255,255,255,0.9)" stroke="#ff4757" stroke-width="2"/>
  <text x="530" y="835" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    檔案儲存系統
  </text>
  <text x="400" y="855" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• audio_uploads/ (音頻檔案)</text>
  <text x="400" y="870" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• voice_output/ (合成語音)</text>
  <text x="400" y="885" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• models/ (微調模型)</text>
  <text x="400" y="900" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• temp/ (臨時檔案)</text>
  
  <!-- GPT-SoVITS 模型庫 -->
  <rect x="700" y="810" width="280" height="100" rx="10" fill="rgba(255,255,255,0.9)" stroke="#ff4757" stroke-width="2"/>
  <text x="840" y="835" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    GPT-SoVITS 模型庫
  </text>
  <text x="710" y="855" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• pretrained_models/ (預訓練)</text>
  <text x="710" y="870" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• fine_tuned_models/ (微調)</text>
  <text x="710" y="885" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• configs/ (配置檔案)</text>
  <text x="710" y="900" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• logs/ (訓練日誌)</text>
  
  <!-- 快取與監控 -->
  <rect x="1010" y="810" width="280" height="100" rx="10" fill="rgba(255,255,255,0.9)" stroke="#ff4757" stroke-width="2"/>
  <text x="1150" y="835" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    快取與監控
  </text>
  <text x="1020" y="855" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Redis 快取 (未來)</text>
  <text x="1020" y="870" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 日誌系統</text>
  <text x="1020" y="885" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 性能監控</text>
  <text x="1020" y="900" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 錯誤追蹤</text>
  
  <!-- 數據流向箭頭 -->
  <!-- 前端到後端 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
    </marker>
  </defs>
  
  <!-- 用戶到前端 -->
  <line x1="700" y1="160" x2="375" y2="200" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="500" y="185" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">用戶交互</text>
  
  <!-- 前端到後端 -->
  <line x1="700" y1="340" x2="730" y2="340" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="705" y="335" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">HTTP API</text>
  
  <!-- 後端到AI模型 -->
  <line x1="1025" y1="480" x2="700" y2="520" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="820" y="505" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">模型調用</text>
  
  <!-- AI模型到數據層 -->
  <line x1="700" y1="720" x2="700" y2="760" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="710" y="745" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">數據存取</text>
  
  <!-- 技術標籤 -->
  <rect x="50" y="960" width="1300" height="30" rx="5" fill="#34495e"/>
  <text x="70" y="980" font-family="Arial, sans-serif" font-size="12" fill="white">
    技術棧: Vue.js 2.6.14 + iView UI | Flask 3.1.0 + SQLite | GPT-SoVITS-v2pro | Wav2Vec2 | librosa | PyTorch | Transformers
  </text>
</svg>