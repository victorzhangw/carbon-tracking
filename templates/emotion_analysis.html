<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ÊÉÖÁ∑íË≠òÂà•Á≥ªÁµ± - AI Ë™ûÈü≥ÂàÜÊûê</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Microsoft JhengHei", Arial, sans-serif;
        background: #e8e8e8;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
        height: calc(100vh - 40px);
      }

      /* Header */
      .header {
        background: white;
        border-radius: 8px;
        padding: 20px 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        flex-shrink: 0;
      }

      .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h1 {
        font-size: 22px;
        color: #333;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .back-btn {
        padding: 8px 16px;
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 6px;
        color: #666;
        text-decoration: none;
        font-size: 14px;
        transition: all 0.2s;
      }

      .back-btn:hover {
        background: #e9ecef;
        color: #333;
      }

      /* Main Content */
      .main-content {
        display: flex;
        gap: 20px;
        flex: 1;
        min-height: 0;
      }

      /* Left Panel - Control */
      .control-panel {
        width: 320px;
        background: white;
        border-radius: 8px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        gap: 20px;
        flex-shrink: 0;
      }

      .panel-title {
        font-size: 16px;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .btn {
        padding: 14px 20px;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary {
        background: #4361ee;
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background: #3a0ca3;
        transform: translateY(-1px);
      }

      .btn-danger {
        background: #e71d36;
        color: white;
      }

      .btn-danger:hover:not(:disabled) {
        background: #c41230;
        transform: translateY(-1px);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
      }

      /* Waveform */
      .waveform-container {
        width: 100%;
        height: 120px;
        background: #f8f9fa;
        border-radius: 6px;
        overflow: hidden;
        border: 1px solid #e9ecef;
      }

      canvas {
        width: 100%;
        height: 100%;
      }

      /* Status */
      .status-box {
        padding: 12px;
        background: #f8f9fa;
        border-radius: 6px;
        font-size: 13px;
        color: #666;
        text-align: center;
        border: 1px solid #e9ecef;
      }

      .status-box.active {
        background: #e7f1ff;
        color: #0d6efd;
        border-color: #b6d4fe;
      }

      /* Right Panel - Chat */
      .chat-panel {
        flex: 1;
        background: white;
        border-radius: 8px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .chat-title {
        font-size: 16px;
        font-weight: 600;
        color: #333;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid #f1f3f5;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding-right: 8px;
      }

      .chat-messages::-webkit-scrollbar {
        width: 6px;
      }

      .chat-messages::-webkit-scrollbar-track {
        background: #f1f3f5;
        border-radius: 3px;
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 3px;
      }

      .chat-messages::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
      }

      /* Message Bubble */
      .message {
        display: flex;
        gap: 12px;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        flex-direction: row-reverse;
      }

      .message-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        flex-shrink: 0;
      }

      .message.ai .message-avatar {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .message.user .message-avatar {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .message-content {
        max-width: 70%;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .message-bubble {
        padding: 12px 16px;
        border-radius: 12px;
        font-size: 14px;
        line-height: 1.6;
        word-wrap: break-word;
      }

      .message.ai .message-bubble {
        background: #f8f9fa;
        color: #333;
        border-bottom-left-radius: 4px;
      }

      .message.user .message-bubble {
        background: #4361ee;
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message-meta {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: #999;
        padding: 0 4px;
      }

      .message.user .message-meta {
        flex-direction: row-reverse;
      }

      /* Emotion Badge */
      .emotion-badge {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 3px 10px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
      }

      .emotion-happy {
        background: #d1e7dd;
        color: #0f5132;
      }

      .emotion-sad {
        background: #cfe2ff;
        color: #084298;
      }

      .emotion-angry {
        background: #f8d7da;
        color: #842029;
      }

      .emotion-neutral {
        background: #e2e3e5;
        color: #41464b;
      }

      .emotion-fear {
        background: #fff3cd;
        color: #664d03;
      }

      .emotion-surprise {
        background: #d3d3f5;
        color: #4a148c;
      }

      /* Loading */
      .loading {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #4361ee;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 12px 16px;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #cbd5e0;
        animation: typing 1.4s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-10px);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .main-content {
          flex-direction: column;
        }

        .control-panel {
          width: 100%;
        }

        .message-content {
          max-width: 85%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="header-top">
          <h1><span>üìä</span> ÊÉÖÁ∑íË≠òÂà•Á≥ªÁµ±</h1>
          <a href="/voice_testing_hub" class="back-btn">‚Üê ËøîÂõû</a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Left Panel - Control -->
        <div class="control-panel">
          <div>
            <div class="panel-title">ÈåÑÈü≥ÊéßÂà∂</div>
            <div class="button-group">
              <button id="startRecord" class="btn btn-primary">
                üé§ ÈñãÂßãÈåÑÈü≥
              </button>
              <button id="stopRecord" class="btn btn-danger" disabled>
                ‚èπÔ∏è ÂÅúÊ≠¢ÈåÑÈü≥
              </button>
            </div>
          </div>

          <div>
            <div class="panel-title">Ë™ûÈü≥Ê≥¢ÂΩ¢</div>
            <div class="waveform-container">
              <canvas id="waveform"></canvas>
            </div>
          </div>

          <div class="status-box" id="statusBox">Á≠âÂæÖÈñãÂßã...</div>
        </div>

        <!-- Right Panel - Chat -->
        <div class="chat-panel">
          <div class="chat-title">Â∞çË©±Ë®òÈåÑ</div>
          <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here dynamically -->
          </div>
        </div>
      </div>
    </div>

    <script>
      // DOM Elements
      const startRecordBtn = document.getElementById("startRecord");
      const stopRecordBtn = document.getElementById("stopRecord");
      const waveformCanvas = document.getElementById("waveform");
      const statusBox = document.getElementById("statusBox");
      const chatMessages = document.getElementById("chatMessages");

      // Setup canvas
      waveformCanvas.width = waveformCanvas.parentElement.offsetWidth;
      waveformCanvas.height = waveformCanvas.parentElement.offsetHeight;
      const canvasCtx = waveformCanvas.getContext("2d");

      // Recording variables
      let mediaRecorder;
      let audioChunks = [];
      let analyser;
      let dataArray;
      let animationId;

      // Weather and location data
      let weatherData = null;
      let userLocation = null;

      // Draw waveform
      function drawWaveform() {
        animationId = requestAnimationFrame(drawWaveform);
        analyser.getByteTimeDomainData(dataArray);

        canvasCtx.fillStyle = "#f8f9fa";
        canvasCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
        canvasCtx.lineWidth = 2;
        canvasCtx.strokeStyle = "#4361ee";
        canvasCtx.beginPath();

        const sliceWidth = waveformCanvas.width / dataArray.length;
        let x = 0;

        for (let i = 0; i < dataArray.length; i++) {
          const v = dataArray[i] / 128.0;
          const y = (v * waveformCanvas.height) / 2;

          if (i === 0) {
            canvasCtx.moveTo(x, y);
          } else {
            canvasCtx.lineTo(x, y);
          }

          x += sliceWidth;
        }

        canvasCtx.lineTo(waveformCanvas.width, waveformCanvas.height / 2);
        canvasCtx.stroke();
      }

      // Update status
      function updateStatus(message, active = false) {
        statusBox.textContent = message;
        if (active) {
          statusBox.classList.add("active");
        } else {
          statusBox.classList.remove("active");
        }
      }

      // Add AI message
      function addAIMessage(text, emotion = null) {
        const messageDiv = document.createElement("div");
        messageDiv.className = "message ai";

        const avatar = document.createElement("div");
        avatar.className = "message-avatar";
        avatar.textContent = "ü§ñ";

        const content = document.createElement("div");
        content.className = "message-content";

        const bubble = document.createElement("div");
        bubble.className = "message-bubble";
        bubble.textContent = text;

        const meta = document.createElement("div");
        meta.className = "message-meta";

        const time = document.createElement("span");
        time.textContent = new Date().toLocaleTimeString("zh-TW", {
          hour: "2-digit",
          minute: "2-digit",
        });
        meta.appendChild(time);

        if (emotion) {
          const badge = document.createElement("span");
          badge.className = `emotion-badge emotion-${emotion.class}`;
          badge.textContent = emotion.text;
          meta.appendChild(badge);
        }

        content.appendChild(bubble);
        content.appendChild(meta);
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(content);

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Add user message
      function addUserMessage(text) {
        const messageDiv = document.createElement("div");
        messageDiv.className = "message user";

        const avatar = document.createElement("div");
        avatar.className = "message-avatar";
        avatar.textContent = "üë§";

        const content = document.createElement("div");
        content.className = "message-content";

        const bubble = document.createElement("div");
        bubble.className = "message-bubble";
        bubble.textContent = text;

        const meta = document.createElement("div");
        meta.className = "message-meta";

        const time = document.createElement("span");
        time.textContent = new Date().toLocaleTimeString("zh-TW", {
          hour: "2-digit",
          minute: "2-digit",
        });
        meta.appendChild(time);

        content.appendChild(bubble);
        content.appendChild(meta);
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(content);

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Add typing indicator
      function addTypingIndicator() {
        const messageDiv = document.createElement("div");
        messageDiv.className = "message ai";
        messageDiv.id = "typingIndicator";

        const avatar = document.createElement("div");
        avatar.className = "message-avatar";
        avatar.textContent = "ü§ñ";

        const content = document.createElement("div");
        content.className = "message-content";

        const bubble = document.createElement("div");
        bubble.className = "message-bubble";

        const typing = document.createElement("div");
        typing.className = "typing-indicator";
        typing.innerHTML =
          '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

        bubble.appendChild(typing);
        content.appendChild(bubble);
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(content);

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Remove typing indicator
      function removeTypingIndicator() {
        const indicator = document.getElementById("typingIndicator");
        if (indicator) {
          indicator.remove();
        }
      }

      // Get emotion info
      function getEmotionInfo(emotion) {
        const emotionMap = {
          happy: { class: "happy", text: "üòä ÈñãÂøÉ" },
          sad: { class: "sad", text: "üò¢ ÊÇ≤ÂÇ∑" },
          angry: { class: "angry", text: "üò† ÊÜ§ÊÄí" },
          neutral: { class: "neutral", text: "üòê ‰∏≠ÊÄß" },
          fear: { class: "fear", text: "üò® ÊÅêÊáº" },
          surprise: { class: "surprise", text: "üò≤ È©öË®ù" },
        };

        return (
          emotionMap[emotion] || { class: "neutral", text: `üòê ${emotion}` }
        );
      }

      // Get user location
      async function getUserLocation() {
        return new Promise((resolve, reject) => {
          if (!navigator.geolocation) {
            reject(new Error("ÁÄèË¶ΩÂô®‰∏çÊîØÊè¥Âú∞ÁêÜÂÆö‰Ωç"));
            return;
          }

          navigator.geolocation.getCurrentPosition(
            (position) => {
              resolve({
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
              });
            },
            (error) => {
              console.warn("ÁÑ°Ê≥ïÂèñÂæóÂú∞ÁêÜ‰ΩçÁΩÆ:", error);
              resolve({ latitude: 25.033, longitude: 121.5654 });
            }
          );
        });
      }

      // Get weather data
      async function getWeatherData(location) {
        try {
          const response = await fetch("/api/weather/by-location", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(location),
          });

          if (response.ok) {
            const data = await response.json();
            return data;
          }
        } catch (error) {
          console.error("ÂèñÂæóÂ§©Ê∞£Ë≥áÊñôÂ§±Êïó:", error);
        }
        return null;
      }

      // Generate weather greeting
      function generateWeatherGreeting(weather) {
        if (!weather) {
          return "ÊÇ®Â•ΩÔºÅÂæàÈ´òËààÁÇ∫ÊÇ®ÊúçÂãô„ÄÇ";
        }

        const { city, condition, temperature, rain_probability } = weather;

        let greeting = `ÊÇ®Â•ΩÔºÅÁèæÂú®${city}ÁöÑÂ§©Ê∞£ÊòØ${condition}ÔºåÊ∫´Â∫¶Á¥Ñ${temperature}Â∫¶„ÄÇ`;

        if (rain_probability > 70) {
          greeting += "‰ªäÂ§©ÈôçÈõ®Ê©üÁéáÂæàÈ´òÔºåÂá∫ÈñÄË®òÂæóÂ∏∂ÂÇòÂñîÔºÅ";
        } else if (rain_probability > 30) {
          greeting += "‰ªäÂ§©ÂèØËÉΩÊúÉ‰∏ãÈõ®ÔºåÂª∫Ë≠∞Â∏∂ÊääÂÇò„ÄÇ";
        } else if (condition.includes("Êô¥")) {
          greeting += "Â§©Ê∞£ÂæàÂ•ΩÔºåÈÅ©ÂêàÂ§ñÂá∫Ê¥ªÂãïÔºÅ";
        }

        return greeting;
      }

      // Show weather greeting
      async function showWeatherGreeting() {
        try {
          updateStatus("Ê≠£Âú®ÂèñÂæó‰ΩçÁΩÆË≥áË®ä...", true);

          userLocation = await getUserLocation();

          updateStatus("Ê≠£Âú®ÂèñÂæóÂ§©Ê∞£Ë≥áË®ä...", true);

          weatherData = await getWeatherData(userLocation);

          if (weatherData) {
            const greeting = generateWeatherGreeting(weatherData);
            addAIMessage(greeting);
            updateStatus("Â∞±Á∑íÔºåÂèØ‰ª•ÈñãÂßãÈåÑÈü≥", false);
          } else {
            addAIMessage("ÊÇ®Â•ΩÔºÅÂæàÈ´òËààÁÇ∫ÊÇ®ÊúçÂãô„ÄÇ");
            updateStatus("Â∞±Á∑íÔºåÂèØ‰ª•ÈñãÂßãÈåÑÈü≥", false);
          }
        } catch (error) {
          console.error("ËºâÂÖ•Â§©Ê∞£Ë≥áË®äÂ§±Êïó:", error);
          addAIMessage("ÊÇ®Â•ΩÔºÅÂæàÈ´òËààÁÇ∫ÊÇ®ÊúçÂãô„ÄÇ");
          updateStatus("Â∞±Á∑íÔºåÂèØ‰ª•ÈñãÂßãÈåÑÈü≥", false);
        }
      }

      // Start recording
      startRecordBtn.addEventListener("click", async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });

          const audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          const source = audioContext.createMediaStreamSource(stream);
          analyser = audioContext.createAnalyser();
          analyser.fftSize = 2048;
          dataArray = new Uint8Array(analyser.frequencyBinCount);
          source.connect(analyser);

          drawWaveform();

          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];

          mediaRecorder.ondataavailable = (event) => {
            audioChunks.push(event.data);
          };

          mediaRecorder.start();

          startRecordBtn.disabled = true;
          stopRecordBtn.disabled = false;
          updateStatus("üé§ ÈåÑÈü≥‰∏≠...", true);

          console.log("ÈåÑÈü≥ÈñãÂßã...");
        } catch (error) {
          console.error("ÈåÑÈü≥Â§±ÊïóÔºö", error);
          updateStatus("ÈåÑÈü≥Â§±ÊïóÔºåË´ãÊ™¢Êü•È∫•ÂÖãÈ¢®Ê¨äÈôê", false);
        }
      });

      // Stop recording
      stopRecordBtn.addEventListener("click", () => {
        mediaRecorder.stop();
        cancelAnimationFrame(animationId);

        startRecordBtn.disabled = false;
        stopRecordBtn.disabled = true;
        updateStatus("‚è≥ ËôïÁêÜ‰∏≠...", true);

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
          const formData = new FormData();
          formData.append("file", audioBlob, "recording.wav");

          addTypingIndicator();

          try {
            const response = await fetch("/process_audio", {
              method: "POST",
              body: formData,
            });

            const result = await response.json();

            removeTypingIndicator();

            if (response.ok) {
              // Add user message (transcript)
              if (result.transcript) {
                addUserMessage(result.transcript);
              }

              // Add AI response with emotion
              if (result.response) {
                const emotionInfo = result.sentiment
                  ? getEmotionInfo(result.sentiment)
                  : null;
                addAIMessage(result.response, emotionInfo);
              }

              updateStatus("‚úÖ ÂàÜÊûêÂÆåÊàê", false);

              // Play audio if available
              if (result.audio_url) {
                const audio = new Audio(
                  window.location.origin + result.audio_url
                );
                audio.playbackRate = 0.55;
                audio.play();
              }
            } else {
              throw new Error(result.error || "ËôïÁêÜÈü≥È†ªÊôÇÁôºÁîüÈåØË™§");
            }
          } catch (error) {
            console.error("Èü≥È†ªËôïÁêÜÂ§±ÊïóÔºö", error);
            removeTypingIndicator();
            addAIMessage("Êä±Ê≠âÔºåËôïÁêÜÊÇ®ÁöÑË®äÊÅØÊôÇÁôºÁîüÈåØË™§ÔºåË´ãÁ®çÂæåÂÜçË©¶„ÄÇ");
            updateStatus("‚ùå ËôïÁêÜÂ§±Êïó", false);
          }
        };

        console.log("ÈåÑÈü≥ÂÅúÊ≠¢...");
      });

      // Resize canvas on window resize
      window.addEventListener("resize", () => {
        waveformCanvas.width = waveformCanvas.parentElement.offsetWidth;
        waveformCanvas.height = waveformCanvas.parentElement.offsetHeight;
      });

      // Initialize
      window.addEventListener("DOMContentLoaded", () => {
        showWeatherGreeting();
      });
    </script>
  </body>
