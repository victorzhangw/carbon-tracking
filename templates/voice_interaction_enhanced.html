    <script>
        class VoiceInteractionSystem {
            constructor() {
                this.isRecording = false;
                this.isProcessing = false;
                this.audioBlob = null;
                this.recorder = null;
                this.recordingTime = 0;
                this.recordingTimer = null;
                this.visualBars = [];
                this.visualInterval = null;
                this.currentStep = 0;
                
                this.initializeElements();
                this.initializeVisualizer();
                this.bindEvents();
            }

            initializeElements() {
                this.recordBtn = document.getElementById('recordBtn');
                this.playBtn = document.getElementById('playBtn');
                this.processBtn = document.getElementById('processBtn');
                this.statusDisplay = document.getElementById('statusDisplay');
                this.conversationArea = document.getElementById('conversationArea');
                this.staffSelect = document.getElementById('staffSelect');
                this.visualizer = document.getElementById('visualizer');
                this.recordIcon = document.getElementById('recordIcon');
                this.recordText = document.getElementById('recordText');
            }

            initializeVisualizer() {
                // å‰µå»ºéŸ³é »å¯è¦–åŒ–æ¢
                for (let i = 0; i < 40; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    bar.style.height = '4px';
                    this.visualizer.appendChild(bar);
                    this.visualBars.push(bar);
                }
            }

            bindEvents() {
                this.recordBtn.addEventListener('click', () => this.toggleRecording());
                this.playBtn.addEventListener('click', () => this.playRecording());
                this.processBtn.addEventListener('click', () => this.processVoiceInteraction());
            }

            async toggleRecording() {
                if (this.isRecording) {
                    await this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }

            async startRecording() {
                try {
                    this.resetConversation();
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.recorder = new MediaRecorder(stream);
                    
                    const audioChunks = [];
                    this.recorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };
                    
                    this.recorder.onstop = () => {
                        this.audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        stream.getTracks().forEach(track => track.stop());
                        this.playBtn.disabled = false;
                        this.processBtn.disabled = false;
                    };
                    
                    this.recorder.start();
                    this.isRecording = true;
                    this.updateRecordingUI();
                    this.startTimer();
                    this.startVisualization();
                    
                } catch (error) {
                    alert('ç„¡æ³•è¨ªå•éº¥å…‹é¢¨: ' + error.message);
                    console.error('éŒ„éŸ³å¤±æ•—:', error);
                }
            }

            async stopRecording() {
                if (this.recorder && this.isRecording) {
                    this.recorder.stop();
                    this.isRecording = false;
                    this.updateRecordingUI();
                    this.stopTimer();
                    this.stopVisualization();
                }
            }

            playRecording() {
                if (this.audioBlob) {
                    const audioUrl = URL.createObjectURL(this.audioBlob);
                    const audio = new Audio(audioUrl);
                    audio.play();
                }
            }

            async processVoiceInteraction() {
                if (!this.audioBlob) {
                    alert('è«‹å…ˆéŒ„è£½éŸ³é »');
                    return;
                }
                
                this.isProcessing = true;
                this.processBtn.disabled = true;
                this.recordBtn.disabled = true;
                
                try {
                    // æ­¥é©Ÿ1: èªéŸ³è­˜åˆ¥
                    this.setStep(1);
                    const transcript = await this.performSpeechRecognition();
                    this.displayUserMessage(transcript);
                    
                    // æ­¥é©Ÿ2: AIåˆ†æå›æ‡‰
                    this.setStep(2);
                    const aiResponse = await this.performAIAnalysis(transcript);
                    this.displayAIMessage(aiResponse);
                    
                    // æ­¥é©Ÿ3: èªéŸ³åˆæˆ
                    this.setStep(3);
                    await this.performVoiceSynthesis(aiResponse);
                    
                    // å®Œæˆ
                    this.setStep(0);
                    this.showSuccess('èªéŸ³äº’å‹•å®Œæˆï¼');
                    
                } catch (error) {
                    this.showError('è™•ç†éç¨‹ä¸­ç™¼ç”ŸéŒ¯èª¤: ' + error.message);
                    this.setStep(0);
                } finally {
                    this.isProcessing = false;
                    this.processBtn.disabled = false;
                    this.recordBtn.disabled = false;
                }
            }

            async performSpeechRecognition() {
                const formData = new FormData();
                formData.append('file', this.audioBlob, 'recording.wav');
                
                const response = await fetch('/process_audio', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.transcript) {
                    return data.transcript;
                } else {
                    throw new Error('èªéŸ³è­˜åˆ¥å¤±æ•—');
                }
            }

            async performAIAnalysis(transcript) {
                const response = await fetch('/voice_clone/generate_response_voice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_input: transcript,
                        staff_code: this.staffSelect.value
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    return {
                        text: data.ai_analysis.response_text,
                        sentiment: data.ai_analysis.sentiment,
                        audioUrl: data.voice_output.audio_url
                    };
                } else {
                    throw new Error(data.message || 'AIåˆ†æå¤±æ•—');
                }
            }

            async performVoiceSynthesis(aiResponse) {
                // èªéŸ³åˆæˆå·²åœ¨AIåˆ†æä¸­å®Œæˆ
                if (!aiResponse.audioUrl) {
                    throw new Error('èªéŸ³åˆæˆå¤±æ•—');

            displayUserMessage(transcript) {

                `;

                        <span class="sentiment-tag ${sentimentClass}">${aiResponse.sentiment}</span>
                        <span>${new Date().toLocaleTimeString()}</span>

                    <div class="message-content">
                        ${aiResponse.text}
                        ${aiResponse.audioUrl ? `
                            <div class="audio-player">
                                <audio controls src="${aiResponse.audioUrl}" id="aiAudio_${Date.now()}">
                                    æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´éŸ³é »æ’­æ”¾
                                </audio>
                                <div class="audio-status">
                                    <span>ğŸ”Š AIèªéŸ³å›æ‡‰å·²ç”Ÿæˆ</span>
                                    <button class="btn btn-sm btn-primary" onclick="this.previousElementSibling.previousElementSibling.play()">
                                        â–¶ï¸ æ’­æ”¾èªéŸ³
                                    </button>
                                </div>

                        ` : ''}
                    </div>
                `;
                
                this.conversationArea.appendChild(messageDiv);
                this.scrollToBottom();
                
                // è‡ªå‹•æ’­æ”¾AIèªéŸ³å›æ‡‰
                if (aiResponse.audioUrl) {
                    setTimeout(() => {
                        const audioElement = messageDiv.querySelector('audio');
                        if (audioElement) {
                            audioElement.play().catch(error => {
                                console.warn('è‡ªå‹•æ’­æ”¾å¤±æ•—ï¼Œå¯èƒ½éœ€è¦ç”¨æˆ¶äº’å‹•:', error);
                                // é¡¯ç¤ºæ’­æ”¾æç¤º
                                const statusElement = messageDiv.querySelector('.audio-status span');
                                if (statusElement) {
                                    statusElement.innerHTML = 'ğŸ”Š é»æ“Šæ’­æ”¾æŒ‰éˆ•è†è½AIèªéŸ³å›æ‡‰';
                                    statusElement.style.color = '#ff9f1c';
                                }
                            });
                        }
                    }, 500); // å»¶é²500msç¢ºä¿éŸ³é »å…ƒç´ å·²è¼‰å…¥
                }
            }

            clearEmptyState() {
                const emptyState = this.conversationArea.querySelector('.empty-state');
                if (emptyState) {

                        <p>é»æ“Šéº¥å…‹é¢¨æŒ‰éˆ•é–‹å§‹éŒ„éŸ³ï¼Œç³»çµ±å°‡è‡ªå‹•é€²è¡ŒèªéŸ³è­˜åˆ¥ã€AIåˆ†æå’ŒèªéŸ³åˆæˆ</p>

            updateRecordingUI() {
                if (this.isRecording) {
                    this.recordIcon.textContent = 'â¹ï¸';
                    this.recordText.textContent = 'åœæ­¢éŒ„éŸ³';
                    this.statusDisplay.className = 'status-recording';
                    this.statusDisplay.textContent = 'éŒ„éŸ³ä¸­...';
                    this.playBtn.disabled = true;
                    this.processBtn.disabled = true;
                } else {
                    this.recordIcon.textContent = 'ğŸ¤';
                    this.recordText.textContent = 'é–‹å§‹éŒ„éŸ³';
                    this.statusDisplay.className = 'status-ready';
                    this.statusDisplay.textContent = 'éŒ„éŸ³å®Œæˆï¼Œå¯ä»¥é–‹å§‹åˆ†æ';
                }
            }

            setStep(step) {
                this.currentStep = step;
                
                // é‡ç½®æ‰€æœ‰æ­¥é©Ÿ
                for (let i = 1; i <= 3; i++) {
                    const stepElement = document.getElementById(`step${i}`);
                    stepElement.classList.remove('active', 'completed');
                }
                
                // è¨­ç½®ç•¶å‰æ­¥é©Ÿ

                    if (step <= 3) {

            }

            startTimer() {

                this.recordingTimer = setInterval(() => {

                if (this.recordingTimer) {
                    clearInterval(this.recordingTimer);
                    this.recordingTimer = null;
                }
            }

            startVisualization() {
                this.visualInterval = setInterval(() => {
                    this.visualBars.forEach(bar => {
                        const height = this.isRecording ? Math.floor(Math.random() * 30) + 5 : 5;
                        bar.style.height = `${height}px`;
                    });
                }, 100);
            }

            stopVisualization() {
                if (this.visualInterval) {
                    clearInterval(this.visualInterval);
                    this.visualInterval = null;
                }
                setTimeout(() => {
                    this.visualBars.forEach(bar => {
                        bar.style.height = '4px';
                    });
                }, 300);
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            getSentimentClass(sentiment) {
                const classes = {
                    'æ­£é¢': 'sentiment-positive',
                    'ä¸­æ€§': 'sentiment-neutral',
                    'è² é¢': 'sentiment-negative'
                };
                return classes[sentiment] || 'sentiment-neutral';
            }

            showSuccess(message) {
                // å¯ä»¥æ·»åŠ æˆåŠŸæç¤º
                console.log('Success:', message);
            }

            showError(message) {
                alert(message);
                console.error('Error:', message);
            }
        }

        // åˆå§‹åŒ–ç³»çµ±
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceInteractionSystem();
        });
